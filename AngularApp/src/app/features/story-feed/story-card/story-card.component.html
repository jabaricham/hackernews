<div class="card bg-base-200 shadow-xl hover:shadow-2xl transition-shadow">
  <div class="card-body">
    <h2 class="card-title">
      <a 
        [href]="story.url || ''" 
        [attr.target]="story.url ? '_blank' : null" 
        rel="noopener noreferrer" 
        class="hover:text-primary transition-colors"
      >
        {{ story.title }}
      </a>
    </h2>

    @if (story.domain) {
      <div class="text-sm opacity-70">{{ story.domain }}</div>
    }

    <div class="flex flex-wrap items-center gap-2 text-xs mt-2">
      <div class="badge badge-primary min-w-[70px] justify-center">{{ story.score || 0 }} points</div>
      <div class="badge badge-ghost truncate max-w-[120px]">by {{ story.by }}</div>
      <div class="badge badge-ghost">{{ story.timeAgo || 'recently' }}</div>
    </div>

    <div class="card-actions justify-end mt-4">
      <a [routerLink]="['/item', story.id]" class="btn btn-sm btn-outline">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" />
        </svg>
        {{ story.commentCount || 0 }} comments
      </a>
    </div>
  </div>
</div>
